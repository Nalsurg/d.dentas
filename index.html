<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>План Лечения</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-xxl-5">
        <div class="goods_box" id="goods">
          <div class="menu">
            <input type="text" placeholder="Поиск" class="search">
            <button class="add btn-success" type="button" data-bs-toggle="modal"
              data-bs-target="#exampleModal">&#10010;</button>
          </div>
          <div class="menu" id="menu1">
          </div>
          <div class="menu" id="menu2">
          </div>
          <div class="menu" id="menu3">
          </div>
          <div class="menu" id="menu4">
          </div>
          <div class="table-responsive">
            <table class="goods table mt-3" id="table1">
              <thead>
                <tr class="table-primary align-middle">
                  <th data-type="number">№</th>
                  <th data-type="string">Позиция</th>
                  <th data-type="number">Цена, &#8372;</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="list">
                <!-- Строки с товарами -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    
      <div id="printable">
      <div class="col-xs-12 col-xxl-7">
        <div class="price_box">
          </div>
          <div class="table-responsive">
            <table class="price table mt-3" id="table2">
              <thead>
                <tr class="table-primary align-middle">
                  <th data-type="number">№</th>
                  <th data-type="string">Название</th>
                  <th data-type="number">Цена/ш, &#8372;</th>
                  <th data-type="number">Зуб</th>
                  <th>Скидка, %</th>
                  <th data-type="number">Цена, &#8372;</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="cart">
                <!-- Строки с товарами в корзине -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="menu">
            <div class="price_title">Итого: <span class="price_result">0 &#8372;</span></div>
        </div>
      </div>
    </div>
    <div class="menu">
    <button class="btn btn-primary btn-lg btn-block" onclick="javascript:CallPrint('printable');">Распечатать проект</button>
    </div>
  </div>

  <!-- Модальное окно бдобавление товара -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Добавить позицию</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <button class="btn btn-secondary mb-3">Обновить с сервера</button><br>
          <label for="good_name" class="form-label">Позиция</label>
          <input type="text" class="form-control mb-3" id="good_name" maxlength="40">
          <label for="good_price" class="form-label">Цена</label>
          <input type="number" class="form-control mb-3" id="good_price">
          <button type="submit" class="add_new btn btn-success">Сохранить</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Скрипты -->
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/list.min.js"></script>
  <script src="js/main.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.1.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  // $('.list').css({'display':'none'});

  //    $(this).next('.spoiler-body').slideToggle(500)
  // });
  </script>
</body>

</html>
